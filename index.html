<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刻·度</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin: 15px 0;
        }

        strong {
            color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>刻·度</h1>
        <p id="anniversary-info"></p>
        <p id="past-date-info"></p>
    </div>

    <script>
        // 可在此处方便地调整纪念日、过去日期以及对应的日子名字
        const ANNIVERSARY_DATE = '2023-02-01';
        const ANNIVERSARY_NAME = '牵手日';
        const PAST_DATE = '2025-06-27';
        const PAST_DATE_NAME = '破蛋日';

        // 创建日期对象
        const anniversary = new Date(ANNIVERSARY_DATE);
        const pastDate = new Date(PAST_DATE);
        const now = new Date();

        // 计算一天的毫秒数
        const oneDay = 24 * 60 * 60 * 1000;

        // 计算距离牵手日过去的天数
        const daysSinceAnniversary = Math.floor((now - anniversary) / oneDay);
        // 计算距离破蛋日的天数
        const daysToPastDate = Math.ceil((pastDate - now) / oneDay);

        // 获取用于显示结果的元素
        const anniversaryInfoElement = document.getElementById('anniversary-info');
        const pastDateInfoElement = document.getElementById('past-date-info');

        // 更新牵手日的显示内容
        anniversaryInfoElement.textContent = `距离 ${ANNIVERSARY_NAME} 已经过去了 ${daysSinceAnniversary} 天`;

        // 更新破蛋日的显示内容
        if (daysToPastDate > 0) {
            pastDateInfoElement.textContent = `距离 ${PAST_DATE_NAME} 还有 ${daysToPastDate} 天`;
        } else if (daysToPastDate === 0) {
            pastDateInfoElement.textContent = `今天是 ${PAST_DATE_NAME}！`;
        }
    </script>
</body>

</html>
